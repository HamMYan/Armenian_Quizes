<!DOCTYPE html>
<html lang="hy">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Հայոց Պատմության Էպիկ Վիկտորինա</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #5c6bc0;
      --primary-light: #8e99f3;
      --primary-dark: #26418f;
      --secondary: #ff7043;
      --secondary-light: #ffa270;
      --secondary-dark: #c63f17;
      --dark: #2d3436;
      --dark-light: #636e72;
      --light: #f5f6fa;
      --light-dark: #dfe6e9;
      --accent: #ffab00;
      --success: #00c853;
      --danger: #ff3d00;
      --warning: #ff9100;
      --text: #2d3436;
      --text-light: #636e72;
      --bg: #f5f6fa;
      --bg-dark: #dfe6e9;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .dark-mode {
      --primary: #7986cb;
      --primary-light: #aab6fe;
      --primary-dark: #49599a;
      --secondary: #ff8a65;
      --secondary-light: #ffbb93;
      --secondary-dark: #c75b39;
      --dark: #f5f6fa;
      --dark-light: #b2bec3;
      --light: #2d3436;
      --light-dark: #1a1e1f;
      --accent: #ffd54f;
      --success: #69f0ae;
      --danger: #ff8a80;
      --warning: #ffd180;
      --text: #f5f6fa;
      --text-light: #b2bec3;
      --bg: #1a1a2e;
      --bg-dark: #16213e;
      --card-bg: rgba(45, 52, 54, 0.95);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      transition: var(--transition);
      overflow-x: hidden;
      background-image: url('https://www.transparenttextures.com/patterns/subtle-dots.png');
      line-height: 1.6;
    }

    .dark-mode body {
      background-image: url('https://www.transparenttextures.com/patterns/dark-geometric.png');
    }

    #root {
      width: 100%;
      max-width: 1200px;
      padding: 30px;
      position: relative;
    }

    .container {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      animation: fadeIn 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--primary);
      font-family: 'Cinzel', serif;
      position: relative;
      z-index: 2;
      letter-spacing: 1px;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    .title span {
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }

    .title span:nth-child(1) {
      animation-delay: 0.1s;
    }

    .title span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .title span:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    .mode-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .mode-button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 16px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      z-index: 1;
      min-width: 220px;
      justify-content: center;
    }

    .mode-button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .mode-button:active {
      transform: translateY(0);
    }

    .mode-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.6s;
      z-index: -1;
    }

    .mode-button:hover::before {
      left: 100%;
    }

    .card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: cardEnter 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
    }

    @keyframes cardEnter {
      0% {
        opacity: 0;
        transform: scale(0.98) translateY(10px);
      }

      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .question-text {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text);
      line-height: 1.4;
      font-family: 'Cinzel', serif;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    .question-text::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .answer-text {
      font-size: 1.3rem;
      margin-top: 25px;
      padding: 20px;
      background: rgba(0, 200, 83, 0.1);
      border-radius: 12px;
      border-left: 4px solid var(--success);
      animation: answerReveal 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-align: center;
      font-weight: 500;
      color: var(--text);
      line-height: 1.6;
    }

    @keyframes answerReveal {
      0% {
        opacity: 0;
        max-height: 0;
        padding: 0 20px;
        margin-top: 0;
      }

      100% {
        opacity: 1;
        max-height: 500px;
        padding: 20px;
        margin-top: 25px;
      }
    }

    .answer-button {
      margin-top: 15px;
      padding: 14px 28px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
      font-weight: 600;
      box-shadow: var(--shadow);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .answer-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .answer-button:active {
      transform: translateY(0);
    }

    .answer-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .answer-button:hover::before {
      left: 100%;
    }

    .edit-input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 2px solid var(--primary-light);
      border-radius: 10px;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    .edit-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(92, 107, 192, 0.2);
      outline: none;
    }

    .control-buttons {
      display: flex;
      gap: 12px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: var(--shadow);
      border: 2px solid var(--primary);
      background-color: rgba(0, 0, 0, 0.05);
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    @keyframes imageZoomIn {
      0% {
        opacity: 0;
        transform: scale(0.98) rotate(-1deg);
      }

      100% {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    .progress-bar {
      height: 8px;
      background: rgba(92, 107, 192, 0.2);
      border-radius: 4px;
      margin-bottom: 30px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 4px;
      transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
      position: relative;
      overflow: hidden;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0.1) 100%);
      animation: progressShine 2s infinite;
    }

    @keyframes progressShine {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 1rem;
      color: var(--text);
      font-weight: 600;
      text-align: center;
    }

    .stats span {
      padding: 8px 16px;
      border-radius: 8px;
      background: rgba(92, 107, 192, 0.1);
    }

    .floating-emoji {
      position: absolute;
      font-size: 1.8rem;
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
      z-index: 10;
      pointer-events: none;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    .confetti {
      position: fixed;
      width: 12px;
      height: 12px;
      background-color: var(--accent);
      border-radius: 50%;
      animation: confettiFall 4s linear forwards;
      z-index: 1000;
      pointer-events: none;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg) scale(0.5);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg) scale(1);
        opacity: 0;
      }
    }

    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 2px solid var(--primary-light);
      justify-content: center;
    }

    .tab {
      padding: 14px 24px;
      cursor: pointer;
      font-weight: 600;
      color: var(--text-light);
      transition: var(--transition);
      border-bottom: 3px solid transparent;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    .tab.active {
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
    }

    .tab:hover {
      color: var(--primary);
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--primary);
      animation: tabUnderline 0.4s cubic-bezier(0.65, 0, 0.35, 1);
    }

    @keyframes tabUnderline {
      from {
        transform: scaleX(0);
      }

      to {
        transform: scaleX(1);
      }
    }

    .image-upload-container {
      border: 2px dashed var(--primary-light);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      margin-bottom: 25px;
      cursor: pointer;
      transition: var(--transition);
      background: rgba(92, 107, 192, 0.05);
    }

    .image-upload-container:hover {
      border-color: var(--primary);
      background: rgba(92, 107, 192, 0.1);
    }

    .image-upload-container input {
      display: none;
    }

    .image-upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      color: var(--text);
    }

    .image-preview {
      max-width: 100%;
      max-height: 250px;
      margin-top: 20px;
      border-radius: 12px;
      border: 2px solid var(--primary);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .image-preview:hover {
      transform: scale(1.02);
    }

    .rotate-button {
      background: linear-gradient(135deg, var(--warning), var(--accent));
    }

    .delete-button {
      background: linear-gradient(135deg, var(--danger), var(--secondary-dark));
    }

    .success-message {
      padding: 14px;
      background: rgba(0, 200, 83, 0.15);
      border-radius: 10px;
      margin-bottom: 25px;
      color: var(--success);
      font-weight: 600;
      text-align: center;
      animation: fadeInOut 3s ease;
      border-left: 4px solid var(--success);
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }

      10% {
        opacity: 1;
        transform: translateY(0);
      }

      90% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    .controls-top {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .control-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--card-bg);
      border: none;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      transition: var(--transition);
      font-size: 1.1rem;
    }

    .control-button:hover {
      transform: scale(1.1);
      background: var(--primary);
      color: white;
    }

    .theme-button::before {
      content: '☀️';
    }

    .dark-mode .theme-button::before {
      content: '🌙';
    }

    .music-button::before {
      content: '🔊';
    }

    .music-off .music-button::before {
      content: '🔇';
    }

    .scroll-animation {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
      opacity: 0.05;
      z-index: -1;
      animation: scrollMove 80s linear infinite;
    }

    @keyframes scrollMove {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 1000px 1000px;
      }
    }

    .crown-icon {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2rem;
      color: var(--accent);
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      animation: crownFloat 4s infinite ease-in-out;
    }

    @keyframes crownFloat {

      0%,
      100% {
        transform: translateX(-50%) translateY(0) rotate(-5deg);
      }

      50% {
        transform: translateX(-50%) translateY(-8px) rotate(5deg);
      }
    }

    .sword-icon {
      position: absolute;
      bottom: -10px;
      right: 20px;
      font-size: 1.8rem;
      transform: rotate(45deg);
      color: var(--secondary);
      animation: swordGlow 3s infinite alternate;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    @keyframes swordGlow {
      0% {
        opacity: 0.8;
        filter: drop-shadow(0 0 5px var(--secondary));
      }

      100% {
        opacity: 1;
        filter: drop-shadow(0 0 15px var(--secondary));
      }
    }

    /* Particle animation */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: particleMove linear infinite;
      filter: blur(0.5px);
    }

    @keyframes particleMove {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }

      10% {
        opacity: 0.7;
      }

      90% {
        opacity: 0.7;
      }

      100% {
        transform: translateY(-100vh) translateX(20px);
        opacity: 0;
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }

      .title {
        font-size: 2.2rem;
      }

      .mode-buttons {
        flex-direction: column;
        gap: 15px;
      }

      .mode-button {
        width: 100%;
        font-size: 1rem;
        padding: 14px;
        min-width: auto;
      }

      .control-buttons {
        flex-direction: column;
      }

      .answer-button {
        width: 100%;
      }

      .question-text {
        font-size: 1.3rem;
      }

      .answer-text {
        font-size: 1.1rem;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>

    function App() {
      const [mode, setMode] = useState(null);
      const [darkMode, setDarkMode] = useState(false);

      const containerRef = useRef(null);

      // Toggle dark mode
      const toggleDarkMode = () => {
        setDarkMode(!darkMode);
      };

      // Toggle music
      const toggleMusic = () => {
        if (musicOn) {
          stopMusic();
        } else {
          playMusic();
        }
        setMusicOn(!musicOn);
      };

      // Create particles
      useEffect(() => {
        if (containerRef.current) {
          const container = containerRef.current;
          const particleCount = Math.floor(window.innerWidth / 10);

          for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(particle);
          }
        }
      }, []);

      // Create floating emojis

      const addFloatingEmoji = () => {

        const newEmoji = {
          id: Date.now(),
          emoji: emojis[Math.floor(Math.random() * emojis.length)],
          left: Math.random() * 90 + 5,
          animationDuration: Math.random() * 4 + 3
        };
        setFloatingEmojis([...floatingEmojis, newEmoji]);

        setTimeout(() => {
          setFloatingEmojis(prev => prev.filter(e => e.id !== newEmoji.id));
        }, 6000);
      };

      useEffect(() => {
        const interval = setInterval(() => {
          if (floatingEmojis.length < 5 && Math.random() > 0.7) {
            addFloatingEmoji();
          }
        }, 1500);
        return () => clearInterval(interval);

    function QAMode({ goBack, darkMode }) {
      const [questions, setQuestions] = useState(() => {
        const saved = localStorage.getItem('armenianQuizQuestions');
        return saved ? JSON.parse(saved) : defaultQuestions;
      });
      const [index, setIndex] = useState(0);
      const [showAnswer, setShowAnswer] = useState(false);
      const [editMode, setEditMode] = useState(false);
      const [newQ, setNewQ] = useState("");
      const [newA, setNewA] = useState("");
      const [successMessage, setSuccessMessage] = useState("");
      const [activeTab, setActiveTab] = useState("quiz");
      const [confetti, setConfetti] = useState([]);

      useEffect(() => {
        localStorage.setItem('armenianQuizQuestions', JSON.stringify(questions));
      }, [questions]);

      const next = () => {
        setIndex((i) => (i + 1) % questions.length);
        setShowAnswer(false);
        setEditMode(false);
      };

      const prev = () => {
        setIndex((i) => (i - 1 + questions.length) % questions.length);
        setShowAnswer(false);
        setEditMode(false);
      };

      const updateQuestion = () => {
        const copy = [...questions];
        copy[index].question = newQ || copy[index].question;
        copy[index].answer = newA || copy[index].answer;
        setQuestions(copy);
        setEditMode(false);
        setNewQ("");
        setNewA("");
        showSuccess("Հարցը հաջողությամբ թարմացվել է");
      };

      const addNew = () => {
        if (!newQ.trim() || !newA.trim()) {
          showSuccess("Խնդրում ենք լրացնել և՛ հարցը, և՛ պատասխանը");
          return;
        }

        const newObj = { id: Date.now(), question: newQ, answer: newA };
        setQuestions([...questions, newObj]);
        setNewQ("");
        setNewA("");
        showSuccess("Նոր հարցը հաջողությամբ ավելացվել է");
      };

      const deleteCurrent = () => {
        if (questions.length <= 1) {
          showSuccess("Չեք կարող ջնջել վերջին հարցը");
          return;
        }

        const newQuestions = questions.filter((_, i) => i !== index);
        setQuestions(newQuestions);
        setIndex(Math.min(index, newQuestions.length - 1));
        showSuccess("Հարցը հաջողությամբ ջնջվել է");
      };

      const showSuccess = (message) => {
        setSuccessMessage(message);
        setTimeout(() => setSuccessMessage(""), 3000);
      };

      const createConfetti = () => {
        const colors = ['#5c6bc0', '#ff7043', '#ffab00', '#00c853', '#ff3d00'];
        const newConfetti = [];

        for (let i = 0; i < 50; i++) {
          newConfetti.push({
            id: Date.now() + i,
            left: Math.random() * 100,
            color: colors[Math.floor(Math.random() * colors.length)],
            size: Math.random() * 8 + 6,
            duration: Math.random() * 3 + 2
          });
        }

        setConfetti(newConfetti);

        setTimeout(() => {
          setConfetti([]);
        }, 4000);
      };

      const resetQuestions = () => {
        setQuestions(defaultQuestions);
        setIndex(0);
        showSuccess("Հարցերը վերականգնվել են սկզբնական վիճակին");
      };

      const shuffleQuestions = () => {
        setQuestions([...questions].sort(() => Math.random() - 0.5));
        setIndex(0);
        showSuccess("Հարցերը խառնվել են պատահական կարգով");
        createConfetti();
      };

      return (
        <div className="fade-in">
          <h2 className="title">📜 Հարց ու Պատասխան ռեժիմ</h2>

          {confetti.map(c => (
            <div
              key={c.id}
              className="confetti"
              style={{
                left: `${c.left}%`,
                backgroundColor: c.color,
                width: `${c.size}px`,
                height: `${c.size}px`,
                animationDuration: `${c.duration}s`
              }}
            ></div>
          ))}

          <div className="tabs">
            <div
              className={`tab ${activeTab === "quiz" ? "active" : ""}`}
              onClick={() => setActiveTab("quiz")}
            >
              Վիկտորինա
            </div>
            <div
              className={`tab ${activeTab === "manage" ? "active" : ""}`}
              onClick={() => setActiveTab("manage")}
            >
              Կառավարում
            </div>
          </div>

          {successMessage && <div className="success-message">{successMessage}</div>}

          {activeTab === "quiz" && (
            <div className="card">
              <div className="stats">
                <span>Հարց {index + 1}/{questions.length}</span>
                <span>{(index / questions.length * 100).toFixed(0)}% ավարտված</span>
              </div>
              <div className="progress-bar">
                <div
                  className="progress-fill"
                  style={{ width: `${((index + 1) / questions.length) * 100}%` }}
                ></div>
              </div>

              <div className="question-text">{questions[index].question}</div>

              {showAnswer && (
                <div className="answer-text">
                  <strong>Պատասխան.</strong> {questions[index].answer}
                </div>
              )}

              <div className="control-buttons">
                <button className="answer-button" onClick={() => setShowAnswer(!showAnswer)}>
                  {showAnswer ? "🙈 Թաքցնել պատասխանը" : "👁️ Ցուցադրել պատասխանը"}
                </button>
                <button className="answer-button" onClick={prev}>
                  ⬅️ Նախորդ հարց
                </button>
                <button className="answer-button" onClick={next}>
                  Հաջորդ հարց ➡️
                </button>
                <button
                  className="answer-button"
                  onClick={() => {
                    setEditMode(!editMode);
                    setNewQ(questions[index].question);
                    setNewA(questions[index].answer);
                  }}
                >
                  {editMode ? "✖️ Չեղարկել" : "✏️ Խմբագրել"}
                </button>
                <button
                  className="answer-button delete-button"
                  onClick={deleteCurrent}
                >
                  🗑️ Ջնջել հարցը
                </button>
              </div>

              {editMode && (
                <div style={{ marginTop: '20px' }}>
                  <input
                    className="edit-input"
                    placeholder="Նոր հարց"
                    value={newQ}
                    onChange={e => setNewQ(e.target.value)}
                  />
                  <input
                    className="edit-input"
                    placeholder="Նոր պատասխան"
                    value={newA}
                    onChange={e => setNewA(e.target.value)}
                  />
                  <button
                    className="answer-button"
                    onClick={updateQuestion}
                    style={{ marginRight: '10px' }}
                  >
                    💾 Պահպանել
                  </button>
                </div>
              )}
            </div>
          )}

          {activeTab === "manage" && (
            <div className="card">
              <h3 style={{ marginBottom: '20px', textAlign: 'center' }}>➕ Ավելացնել Նոր Հարց</h3>
              <input
                className="edit-input"
                placeholder="Հարց"
                value={newQ}
                onChange={e => setNewQ(e.target.value)}
              />
              <input
                className="edit-input"
                placeholder="Պատասխան"
                value={newA}
                onChange={e => setNewA(e.target.value)}
              />
              <div className="control-buttons">
                <button className="answer-button" onClick={addNew}>
                  ➕ Ավելացնել հարց
                </button>
                <button
                  className="answer-button rotate-button"
                  onClick={shuffleQuestions}
                >
                  🔀 Խառնել հարցերը
                </button>
                <button
                  className="answer-button delete-button"
                  onClick={resetQuestions}
                >
                  🔄 Վերականգնել սկզբնականը
                </button>
              </div>

              <h3 style={{ marginTop: '30px', marginBottom: '15px', textAlign: 'center' }}>
                Հարցերի ցանկ ({questions.length})
              </h3>
              <div style={{
                maxHeight: '300px',
                overflowY: 'auto',
                padding: '10px',
                background: darkMode ? 'rgba(0,0,0,0.2)' : 'rgba(0,0,0,0.05)',
                borderRadius: '10px'
              }}>
                {questions.map((q, i) => (
                  <div
                    key={q.id}
                    style={{
                      padding: '15px',
                      marginBottom: '10px',
                      background: i === index ? 'rgba(92, 107, 192, 0.2)' : 'transparent',
                      borderRadius: '10px',
                      borderLeft: i === index ? '4px solid var(--primary)' : 'none',
                      cursor: 'pointer',
                      transition: 'all 0.3s ease'
                    }}
                    onClick={() => {
                      setIndex(i);
                      setActiveTab("quiz");
                    }}
                  >
                    <strong>{i + 1}. {q.question}</strong>
                    <div style={{
                      color: darkMode ? 'var(--dark-light)' : 'var(--text-light)',
                      marginTop: '5px',
                      fontSize: '0.9rem'
                    }}>
                      {q.answer}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}

          <button className="mode-button" onClick={goBack} style={{ marginTop: '20px' }}>
            <span>⬅️</span> Վերադառնալ
          </button>
        </div>
      );
    }

    function ImageMode({ goBack, darkMode }) {
      const [images, setImages] = useState(() => {
        const saved = localStorage.getItem('armenianQuizImages');
        return saved ? JSON.parse(saved) : defaultImages;
      });
      const [index, setIndex] = useState(0);
      const [showAnswer, setShowAnswer] = useState(false);
      const [editMode, setEditMode] = useState(false);
      const [newAnswer, setNewAnswer] = useState("");
      const [imageFile, setImageFile] = useState(null);
      const [previewUrl, setPreviewUrl] = useState("");
      const [successMessage, setSuccessMessage] = useState("");
      const [activeTab, setActiveTab] = useState("quiz");
      const [zoomLevel, setZoomLevel] = useState(1);

      useEffect(() => {
        localStorage.setItem('armenianQuizImages', JSON.stringify(images));
      }, [images]);

      const next = () => {
        setIndex((i) => (i + 1) % images.length);
        setShowAnswer(false);
        setEditMode(false);
        setZoomLevel(1);
      };

      const prev = () => {
        setIndex((i) => (i - 1 + images.length) % images.length);
        setShowAnswer(false);
        setEditMode(false);
        setZoomLevel(1);
      };

      const updateImage = () => {
        const copy = [...images];
        copy[index].answer = newAnswer || copy[index].answer;

        if (previewUrl) {
          copy[index].imageUrl = previewUrl;
        }

        setImages(copy);
        setEditMode(false);
        setNewAnswer("");
        setImageFile(null);
        setPreviewUrl("");
        showSuccess("Նկարը հաջողությամբ թարմացվել է");
      };

      const handleImageUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        setImageFile(file);
        const reader = new FileReader();
        reader.onloadend = () => {
          setPreviewUrl(reader.result);
        };
        reader.readAsDataURL(file);
      };

      const addNewImage = () => {
        if (!previewUrl || !newAnswer.trim()) {
          showSuccess("Խնդրում ենք ավելացնել և՛ նկար, և՛ նկարի նկարագրություն");
          return;
        }

        const newObj = {
          id: Date.now(),
          imageUrl: previewUrl,
          answer: newAnswer
        };
        setImages([...images, newObj]);
        setNewAnswer("");
        setImageFile(null);
        setPreviewUrl("");
        showSuccess("Նոր նկարը հաջողությամբ ավելացվել է");
      };

      const deleteCurrent = () => {
        if (images.length <= 1) {
          showSuccess("Չեք կարող ջնջել վերջին նկարը");
          return;
        }

        const newImages = images.filter((_, i) => i !== index);
        setImages(newImages);
        setIndex(Math.min(index, newImages.length - 1));
        showSuccess("Նկարը հաջողությամբ ջնջվել է");
      };

      const showSuccess = (message) => {
        setSuccessMessage(message);
        setTimeout(() => setSuccessMessage(""), 3000);
      };

      const resetImages = () => {
        setImages(defaultImages);
        setIndex(0);
        showSuccess("Նկարները վերականգնվել են սկզբնական վիճակին");
      };

      const zoomIn = () => {
        setZoomLevel(Math.min(zoomLevel + 0.2, 3));
      };

      const zoomOut = () => {
        setZoomLevel(Math.max(zoomLevel - 0.2, 0.5));
      };

      const resetZoom = () => {
        setZoomLevel(1);
      };

      return (
        <div className="fade-in">
          <h2 className="title">🖼️ Նկարի Ճանաչում ռեժիմ</h2>

          <div className="tabs">
            <div
              className={`tab ${activeTab === "quiz" ? "active" : ""}`}
              onClick={() => setActiveTab("quiz")}
            >
              Վիկտորինա
            </div>
            <div
              className={`tab ${activeTab === "manage" ? "active" : ""}`}
              onClick={() => setActiveTab("manage")}
            >
              Կառավարում
            </div>
          </div>

          {successMessage && <div className="success-message">{successMessage}</div>}

          {activeTab === "quiz" && (
            <div className="card">
              <div className="stats">
                <span>Նկար {index + 1}/{images.length}</span>
                <span>{(index / images.length * 100).toFixed(0)}% ավարտված</span>
              </div>
              <div className="progress-bar">
                <div
                  className="progress-fill"
                  style={{ width: `${((index + 1) / images.length) * 100}%` }}
                ></div>
              </div>

              <div className="image-container">
                <img
                  src={images[index].imageUrl}
                  alt="Հայ պատմական նկար"
                  style={{
                    transform: `scale(${zoomLevel})`,
                    maxWidth: "100%",
                    maxHeight: "100%"
                  }}
                  onError={(e) => {
                    e.target.src = 'https://via.placeholder.com/400x300?text=Նկարը+բեռնված+չէ';
                  }}
                />
              </div>

              <div className="control-buttons">
                <button className="answer-button" onClick={zoomIn}>
                  🔍 Մեծացնել
                </button>
                <button className="answer-button" onClick={zoomOut}>
                  🔍 Փոքրացնել
                </button>
                <button className="answer-button" onClick={resetZoom}>
                  🔄 Սկզբնական չափ
                </button>
              </div>

              {showAnswer && (
                <div className="answer-text">
                  <strong>Պատասխան.</strong> {images[index].answer}
                </div>
              )}

              <div className="control-buttons">
                <button className="answer-button" onClick={() => setShowAnswer(!showAnswer)}>
                  {showAnswer ? "🙈 Թաքցնել պատասխանը" : "👁️ Ցուցադրել պատասխանը"}
                </button>
                <button className="answer-button" onClick={prev}>
                  ⬅️ Նախորդ նկար
                </button>
                <button className="answer-button" onClick={next}>
                  Հաջորդ նկար ➡️
                </button>
                <button
                  className="answer-button"
                  onClick={() => {
                    setEditMode(!editMode);
                    setNewAnswer(images[index].answer);
                  }}
                >
                  {editMode ? "✖️ Չեղարկել" : "✏️ Խմբագրել"}

                <button
                  className="answer-button delete-button"
                  onClick={deleteCurrent}
                >
                  🗑️ Ջնջել նկարը
                </button>
              </div>

              {editMode && (
                <div style={{ marginTop: '20px' }}>
                  <div className="image-upload-container">
                    <label className="image-upload-label">
                      <span>📤 Վերբեռնել նոր նկար</span>
                      <input
                        type="file"
                        accept="image/*"
                        onChange={handleImageUpload}
                      />
                    </label>
                    {previewUrl && (
                      <img
                        src={previewUrl}
                        alt="Preview"
                        className="image-preview"
                      />
                    )}
                  </div>
                  <input
                    className="edit-input"
                    placeholder="Նոր նկարի նկարագրություն"
                    value={newAnswer}
                    onChange={e => setNewAnswer(e.target.value)}
                  />
                  <button
                    className="answer-button"
                    onClick={updateImage}
                  >
                    💾 Պահպանել
                  </button>
                </div>
              )}
            </div>
          )}

          {activeTab === "manage" && (
            <div className="card">
              <h3 style={{ marginBottom: '20px', textAlign: 'center' }}>➕ Ավելացնել Նոր Նկար</h3>

              <div className="image-upload-container">
                <label className="image-upload-label">
                  <span>📤 Ընտրել նկար ֆայլից</span>
                  <input
                    type="file"
                    accept="image/*"
                    onChange={handleImageUpload}
                  />
                </label>
                {previewUrl && (
                  <img
                    src={previewUrl}
                    alt="Preview"
                    className="image-preview"
                  />
                )}
              </div>

              <input
                className="edit-input"
                placeholder="Նկարի նկարագրություն"
                value={newAnswer}
                onChange={e => setNewAnswer(e.target.value)}
              />

              <div className="control-buttons">
                <button className="answer-button" onClick={addNewImage}>
                  ➕ Ավելացնել նկար
                </button>
                <button
                  className="answer-button rotate-button"
                  onClick={() => {
                    setImages([...images].sort(() => Math.random() - 0.5));
                    setIndex(0);
                    showSuccess("Նկարները խառնվել են");
                  }}
                >
                  🔀 Խառնել նկարները
                </button>
                <button
                  className="answer-button delete-button"
                  onClick={resetImages}
                >
                  🔄 Վերականգնել սկզբնականը
                </button>
              </div>

              <h3 style={{ marginTop: '30px', marginBottom: '15px', textAlign: 'center' }}>
                Նկարների ցանկ ({images.length})
              </h3>
              <div style={{
                maxHeight: '300px',
                overflowY: 'auto',
                padding: '10px',
                background: darkMode ? 'rgba(0,0,0,0.2)' : 'rgba(0,0,0,0.05)',
                borderRadius: '10px'
              }}>
                {images.map((img, i) => (
                  <div
                    key={img.id}
                    style={{
                      padding: '15px',
                      marginBottom: '10px',
                      background: i === index ? 'rgba(92, 107, 192, 0.2)' : 'transparent',
                      borderRadius: '10px',
                      borderLeft: i === index ? '4px solid var(--primary)' : 'none',
                      cursor: 'pointer',
                      transition: 'all 0.3s ease'
                    }}
                    onClick={() => {
                      setIndex(i);
                      setActiveTab("quiz");
                    }}
                  >
                    <div style={{ display: 'flex', gap: '15px', alignItems: 'center' }}>
                      <img
                        src={img.imageUrl}
                        alt="Preview"
                        style={{
                          width: '60px',
                          height: '60px',
                          objectFit: 'cover',
                          borderRadius: '8px',
                          border: '2px solid var(--primary)'
                        }}
                        onError={(e) => {
                          e.target.src = 'https://via.placeholder.com/60?text=Նկար';
                        }}
                      />
                      <div>
                        <strong>{i + 1}. Նկար</strong>
                        <div style={{
                          color: darkMode ? 'var(--dark-light)' : 'var(--text-light)',
                          marginTop: '5px',
                          fontSize: '0.9rem'
                        }}>
                          {img.answer}
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}

          <button className="mode-button" onClick={goBack} style={{ marginTop: '20px' }}>
            <span>⬅️</span> Վերադառնալ
          </button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>

</html>
